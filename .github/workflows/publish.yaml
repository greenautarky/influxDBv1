name: Build & Push (GHCR) - ga_influxdbv1

on:
  push:
    branches: [ main ]           # change if your default branch is not 'main'
    paths:
      - "influxdb/**"
      - ".github/workflows/publish.yml"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  IMAGE_NS: ghcr.io/greenautarky     
  ADDON_SLUG: ga_influxdbv1
  ADDON_DIR: influxdb                # folder inside the repo that contains Dockerfile

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - ha_arch: aarch64   # HA arch
            platform: linux/arm64
            base: ghcr.io/home-assistant/aarch64-base:latest
          - ha_arch: amd64
            platform: linux/amd64
            base: ghcr.io/home-assistant/amd64-base:latest
          - ha_arch: armhf
            platform: linux/arm/v6
            base: ghcr.io/home-assistant/armhf-base:latest
          - ha_arch: armv7
            platform: linux/arm/v7
            base: ghcr.io/home-assistant/armv7-base:latest
          - ha_arch: i386
            platform: linux/386
            base: ghcr.io/home-assistant/i386-base:latest


    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Metadata (tags/labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.IMAGE_NS }}/${{ env.ADDON_SLUG }}-${{ matrix.ha_arch }}
          tags: |
            type=raw,value=latest
            type=ref,event=tag
            type=sha,format=short
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Build & Push (${{ matrix.ha_arch }})
        uses: docker/build-push-action@v6
        with:
          context: ./${{ env.ADDON_DIR }}
          platforms: ${{ matrix.platform }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BUILD_FROM=${{ matrix.base }}
            BUILD_ARCH=${{ matrix.ha_arch }}
            BUILD_VERSION=${{ github.ref_name }}
            BUILD_DATE=${{ github.sha }}